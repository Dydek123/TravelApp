<button *ngIf="!isLogged" class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="login()">
  <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
  Signup Using Google
</button>
<button *ngIf="isLogged" class="btn btn-lg btn-google btn-block text-uppercase btn-outline" (click)="logout()">
  <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google">
  Logout
</button>
